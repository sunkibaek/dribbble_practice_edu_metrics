<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="education_metrics.css">
</head>
<body>

  <div class="container">
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">ACADIMIO</a>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Dashboard</a></li>
              <li><a href="#">Library</a></li>
              <li><a href="#">Rewards</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="bell"><a href="#"><i class="glyphicon glyphicon-bell"></i></a></li>
              <li class="avatar"><a href="#"><span class="caret"></span> <img src="avatar.jpg" class="avatar"></a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main role="main">
      <section class="chart-area">
        <div class="row">
          <div class="col-lg-offset-1 donut-chart" id="donut-chart-div-1"></div>
          <div class="donut-chart" id="donut-chart-div-2"></div>
          <div class="donut-chart" id="donut-chart-div-3"></div>
          <div class="donut-chart" id="donut-chart-div-4"></div>
          <div class="donut-chart" id="donut-chart-div-5"></div>
        </div>

        <div class="" id="line-chart-div"></div>
      </section>

      <section class="row">
        <div class="col-lg-8">
          <section class="panel panel-default">
            <div class="panel-heading text-center">
              <i class="glyphicon glyphicon-th-list"></i> David's Lessons & Progress
            </div>

            <div class="panel-body">
              <div class="section-title">
                <i class="glyphicon glyphicon-flag"></i> Basic Arithmetic
                <button class="btn btn-default btn-xs pull-right"><i class="glyphicon glyphicon-chevron-up"></i></button>
              </div>

              <div class="progress-section">
                <div class="arrow-down"></div>
                <p class="progress-title">Addition & Subtraction
                  <span class="pull-right"><i class="glyphicon glyphicon-star"></i> 100</span>
                </p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  </div>
                </div>
              </div>

              <div class="progress-section">
                <p class="progress-title">Multiplication & Division
                  <span class="pull-right"><i class="glyphicon glyphicon-star"></i> 100</span>
                </p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <div class="col-lg-4">
          <section class="panel panel-default">
            <div class="panel-heading">
              <i class="glyphicon glyphicon-ok-sign"></i> Account
              <span class="pull-right">
                1 <i class="glyphicon glyphicon-star"></i> = $0.25
              </span>
            </div>

            <div class="panel-body">
              <p class="text-center">
                <span class="remaining">$300</span><br>
                Remaining
              </p>
            </div>

            <div class="panel-footer">
              <button class="highlight">ADD CREDIT</button>
              <button class="">EDIT SETTINGS</button>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer>

    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Day', 'Progress'],
        ['MON',  0.75],
        ['TUE',  0.60],
        ['WED',  0.90],
        ['MON',  0.70],
        ['TUE',  0.50],
        ['WED',  0.92],
        ['THU',  0.25],
        ['FRI',  0.65],
        ['SAT',  0.94],
        ['TODAY',  0.64]
      ]);

      var options = {
        chartArea: {left: 170, top: 20, width: "75%", height: "75%"},
        backgroundColor: '#3E3C3D',
        colors: ['#ccc'],
        legend: {position: 'none'},
        pointSize: 10,
        pointColor: '#B0DC53',
        hAxis: {textStyle: {color: '#ccc', fontSize: 11}},
        vAxis: {textStyle: {color: '#ccc', fontSize: 11}, minValue: 0, format: '#,###%'}
      };

      var chart = new google.visualization.AreaChart(document.getElementById('line-chart-div'));
      chart.draw(data, options);
    }
  </script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var data1 = google.visualization.arrayToDataTable([
        ['Analogies', 'Progress'],
        ['Incomplete',     0.25],
        ['Complete',      0.75]
      ]);

      var data2 = google.visualization.arrayToDataTable([
        ['Geometry', 'Progress'],
        ['Incomplete',     0],
        ['Complete',      1]
      ]);

      var data3 = google.visualization.arrayToDataTable([
        ['Algebra', 'Progress'],
        ['Incomplete',     0.75],
        ['Complete',      0.25]
      ]);

      var data4 = google.visualization.arrayToDataTable([
        ['Reading Comp', 'Progress'],
        ['Incomplete',     0.25],
        ['Complete',      0.75]
      ]);

      var data5 = google.visualization.arrayToDataTable([
        ['Literature', 'Progress'],
        ['Incomplete',     0.5],
        ['Complete',      0.5]
      ]);

      var options1 = {
        backgroundColor: '#3E3C3D',
        colors: ['#9B9B9B', '#ADDB54'],
        pieSliceBorderColor: 'none',
        legend: {position: 'none'},
        pieSliceText: 'none',
        tooltip: {trigger: 'none'},
        pieHole: 0.8
      };

      var options2 = {
        backgroundColor: '#3E3C3D',
        colors: ['#9B9B9B', '#FF7F6A'],
        pieSliceBorderColor: 'none',
        legend: {position: 'none'},
        pieSliceText: 'none',
        tooltip: {trigger: 'none'},
        pieHole: 0.8
      };

      var options3 = {
        backgroundColor: '#3E3C3D',
        colors: ['#9B9B9B', '#04DCF3'],
        pieSliceBorderColor: 'none',
        legend: {position: 'none'},
        pieSliceText: 'none',
        tooltip: {trigger: 'none'},
        pieHole: 0.8
      };

      var options4 = {
        backgroundColor: '#3E3C3D',
        colors: ['#9B9B9B', '#FCF8F5'],
        pieSliceBorderColor: 'none',
        legend: {position: 'none'},
        pieSliceText: 'none',
        tooltip: {trigger: 'none'},
        pieHole: 0.8
      };

      var options5 = {
        backgroundColor: '#3E3C3D',
        colors: ['#9B9B9B', '#A67262'],
        pieSliceBorderColor: 'none',
        legend: {position: 'none'},
        pieSliceText: 'none',
        tooltip: {trigger: 'none'},
        pieHole: 0.8
      };

      var chart1 = new google.visualization.PieChart(document.getElementById('donut-chart-div-1'));
      chart1.draw(data1, options1);
      $('#donut-chart-div-1').append('<span class="label"><span class="number">75%</span><br>Analogies</span>')

      var chart2 = new google.visualization.PieChart(document.getElementById('donut-chart-div-2'));
      chart2.draw(data2, options2);
      $('#donut-chart-div-2').append('<span class="label"><span class="number">100%</span><br>Geometry</span>')

      var chart3 = new google.visualization.PieChart(document.getElementById('donut-chart-div-3'));
      chart3.draw(data3, options3);
      $('#donut-chart-div-3').append('<span class="label"><span class="number">25%</span><br>Algebra</span>')

      var chart4 = new google.visualization.PieChart(document.getElementById('donut-chart-div-4'));
      chart4.draw(data4, options4);
      $('#donut-chart-div-4').append('<span class="label"><span class="number">75%</span><br>Reading Comp</span>')

      var chart5 = new google.visualization.PieChart(document.getElementById('donut-chart-div-5'));
      chart5.draw(data5, options5);
      $('#donut-chart-div-5').append('<span class="label"><span class="number">50%</span><br>Literature</span>')
    }
  </script>
</body>
</html>
